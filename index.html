<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animal Sounds</title>
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="scripts/javascript.js" defer></script>
  </head>
  <body>
    <section id="wrapper">
      <section class="heading">
        <h1>Animal Sounds</h1>
        <p>Listen to your favorite animal sounds.</p>
      </section>

      <section class="animals">
        <div class="animal" onclick="makeSoundHandler('sounds/lion-1.mp3')">
          <img
            src="graphics/lion-1.jpg"
            alt="Image of lion"
            class="animal__img"
          />
          <h2 class="animal__name">Lion</h2>
          <button type="button" class="animal__btn btn btn--sage">
            click to play sound
          </button>
        </div>

        <div class="animal" onclick="makeSoundHandler('sounds/dog-1.mp3')">
          <img
            src="graphics/dog-1.jpg"
            alt="Image of dog"
            class="animal__img"
          />
          <h5 class="animal__name">Dog</h5>
          <button type="button" class="animal__btn btn btn--sage">
            click to play sound
          </button>
        </div>

      </section>

</html>
